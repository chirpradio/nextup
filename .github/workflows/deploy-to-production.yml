name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name or number'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
    - id: checkout
      uses: actions/checkout@v4
      with:
        ref: main
    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/292714882487/locations/global/workloadIdentityPools/integrations/providers/github-provider
        service_account: github@chirpradio-hrd.iam.gserviceaccount.com   
    - id: api-docs
      uses: seeebiii/redoc-cli-github-action@v10
      with:
        args: 'bundle ./app/routes/api/specification.yaml -o ./app/routes/api/redoc-static.html'
    - id: install-client
      working-directory: ./client
      run: npm ci
    - id: build-client
      working-directory: ./client
      run: npm run build
    - id: create-tag
      run: |
        # Generate date-based tag with run number for uniqueness
        TAG="v$(date +'%Y.%m.%d').${GITHUB_RUN_NUMBER}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Creating production release tag: $TAG"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create and push tag
        git tag $TAG
        git push origin $TAG
      name: Create Production Release Tag
    - id: deploy
      uses: google-github-actions/deploy-appengine@v2
      with:
        deliverables: ./app/app.yaml
        env_vars: |-
          NODE_ENV=production
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          SESSION_LENGTH=${{ secrets.SESSION_LENGTH }}
          ELASTICSEARCH_DOMAIN=${{ secrets.ELASTICSEARCH_DOMAIN }}
          ELASTICSEARCH_USERNAME=${{ secrets.ELASTICSEARCH_USERNAME }}
          ELASTICSEARCH_PASSWORD=${{ secrets.ELASTICSEARCH_PASSWORD }}
          DATASTORE_PROJECT_ID=${{ secrets.DATASTORE_PROJECT_ID }}
          LASTFM_API_KEY=${{ secrets.LASTFM_API_KEY }}
        version: ${{ steps.create-tag.outputs.tag }}
        promote: true
    - id: create-release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.create-tag.outputs.tag }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
