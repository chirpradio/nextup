name: Run Tests

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        default: 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: |
          app/package-lock.json
          client/package-lock.json
    
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: nextup-integration-tests
        
    - name: Start Datastore Emulator
      run: |
        # Install and start the datastore emulator
        gcloud components install cloud-datastore-emulator --quiet
        gcloud beta emulators datastore start \
          --project=nextup-integration-tests \
          --host-port=localhost:8081 \
          --no-store-on-disk &
        
        # Wait for emulator to be ready
        echo "Waiting for datastore emulator to start..."
        timeout 60 bash -c 'until curl -f http://localhost:8081/ 2>/dev/null; do sleep 2; done'
        echo "Datastore emulator is ready"
      env:
        CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    
    - name: Install backend dependencies
      run: |
        cd app
        npm ci
    
    - name: Install frontend dependencies  
      run: |
        cd client
        npm ci
    
    - name: Run backend tests
      run: |
        cd app
        npm test
      env:
        NODE_ENV: test
        DATASTORE_PROJECT_ID: nextup-integration-tests
        DATASTORE_EMULATOR_HOST: localhost:8081
        JWT_SECRET: test-jwt-secret
        SESSION_SECRET: test-session-secret
        SESSION_LENGTH: 3600000
        LASTFM_API_KEY: test-lastfm-key
        
    - name: Run frontend tests (if they exist)
      run: |
        cd client
        if [ -f "package.json" ] && npm run | grep -q "test"; then
          npm test
        else
          echo "No frontend tests configured, skipping..."
        fi
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/coverage/
          app/test-results.xml
        retention-days: 30
